<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Gonzales - Interactive CV</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="terminalCanvas"></canvas>
    <!-- Input oculto para dispositivos móviles -->
    <input type="text" id="mobileInput" class="mobile-input" placeholder="Escribe tu comando aquí..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <!-- Botón flotante para activar teclado móvil -->
    <button id="mobileKeyboardBtn" class="mobile-keyboard-btn">⌨️</button>
    <div class="info">
        <span class="desktop-info">Usa las flechas ↑↓ para navegar el historial de comandos | Tab para autocompletar | Escribe 'help' para ver los comandos disponibles</span>
        <span class="mobile-info">Toca la pantalla o el botón ⌨️ para escribir | Escribe 'help' para ver comandos</span>
    </div>
    
    <script type="module" src="static/js/main.js"></script>
</body>
</html>
